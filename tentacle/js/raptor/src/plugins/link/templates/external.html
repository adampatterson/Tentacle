<h2>_('Link to a page on this or another website')</h2>
<fieldset>
    <label for="{{baseClass}}-external-href">_('Location')</label>
    <input id="{{baseClass}}-external-href" value="http://" name="location" class="{{baseClass}}-external-href" type="text" placeholder="_('Enter your URL')" />
</fieldset>
<h2>_('New window')</h2>
<fieldset>
    <label for="{{baseClass}}-external-target">
        <input id="{{baseClass}}-external-target" name="blank" type="checkbox" />
        <span>_('Check this box to have the link open in a new browser window')</span>
    </label>
</fieldset>
<h2>_('Not sure what to put in the box above?')</h2>
<ol>
    <li>_('Find the page on the web you want to link to')</li>
    <li>_('Copy the web address from your browser\'s address bar and paste it into the box above')</li>
</ol>

<html>
 <body>

<!-- Simple UI to unignore After the Deadline ignored phrases -->

<p>Select a phrase to unignore it:</p>

<SCRIPT TYPE="text/javascript" SRC="atdphrases.js"></SCRIPT>
<SCRIPT TYPE="text/javascript" SRC="http://ajax.googleapis.com/ajax/libs/dojo/1.3/dojo/dojo.xd.js"></SCRIPT>

<script>
function atd_unignore(phrase, eid)
{
   dojo.query('#' + eid).orphan();
   AtD_UnignorePhrase(phrase);
}

dojo.addOnLoad(function()
{
   var ignored = AtD_GetIgnoredPhrases();
   var element = dojo.byId('atd_ignores');
   var items   = new Array();

   ignored.sort();

   for (var i = 0; i < ignored.length; i++)
   {
      items.push('<li id="atd_' + i + '"><a href="javascript:atd_unignore(\''+ignored[i]+'\', \'atd_'+i+'\')">' + ignored[i] + '</a></li>');
   }
   
   element.innerHTML += items.length >= 1 ? items.join("\n") : '<li>Ignored phrases will appear here</li>';
});
</script>

<ul style="padding-left: 1em; list-style-type: disc" id="atd_ignores">
</ul>

 </body>
</html>

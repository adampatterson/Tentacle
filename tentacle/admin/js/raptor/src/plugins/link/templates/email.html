<h2>_('Link to an email address')</h2>
<fieldset class="{{baseClass}}-email">
    <label for="{{baseClass}}-email">_('Email')</label>
    <input id="{{baseClass}}-email" name="email" type="text" placeholder="_('Enter email address')"/>
</fieldset>
<fieldset class="{{baseClass}}-email">
    <label for="{{baseClass}}-email-subject">_('Subject (optional)')</label>
    <input id="{{baseClass}}-email-subject" name="subject" type="text" placeholder="_('Enter subject')"/>
</fieldset>
